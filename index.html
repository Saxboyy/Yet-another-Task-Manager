<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stykes/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Yet another task manager</title>
  </head>

  <body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
      <div class="flex items-center text-xl font-bol">
        <p>
          <a href="">Task Manager </a>
        <p class="ml-auto font-light animate-pulse" id="statusAPI"></p>
      </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 min-h-[80vh]">
      <h1 class="text-4xl font-bold mb-8 mt-12">Empower Yourself, Impact the World</h1>

      <div class="pb-4 flex flex-col gap-4">

        <label for="newTask" id="newTaskLabel" class="hidden">Tittle</label>
        <input id="newTask" type="text" placeholder="Add a new task"
          class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg shadow-md focus:outline-none">

        <label for="description" id="descriptionLabel" class="hidden">Description</label>
        <input id="description" type="text" placeholder="Add description"
          class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg shadow-md focus:outline-none hidden">

        <label for="priority" id="priorityLabel" class="hidden">Priority</label>
        <select name="" id="priorityInput"
          class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg shadow-md focus:outline-none hidden">
          >
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>

        <label for="dueDate" id="dueDateLabel" class="hidden">Due Date</label>
        <input id="dueDate" type="date"
          class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg shadow-md focus:outline-none hidden">

        <button id="btnSubmit"
          class="hidden w-full px-4 py-3 mt-4 bg-blue-600 text-white rounded-lg shadow-md focus:outline-none hover:bg-blue-500"
          onclick="saveTask(newTask.value, descriptionInput.value, dueDateInput.value, priorityInput)">Add
          Task</button>
      </div>

      <h1 id="noTask" class="text-center text-2xl p-12 font-semibold italic">Nothing to do at the moment...</h1>

      <div id="taskList" class="grid gap-4">
        <div
          class="bg-gray-800 hover:bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-gray-700 transition hidden duration-300 ease-in-out sm:invisible">
          <article class="flex item-center">
            <div class="flex-1 ml-4">
              <h1 class="text-xl font-semibold">Esto es una prueba</h1>
              <p class="mt-1">Prueba para movil</p>
            </div>
          </article>
        </div>
      </div>
      <div id="doneList" class="grid gap-4"></div>
    </div>

    <footer
      class="text-center py-5 bg-gray-800 mt-8 bottom-0 left-0 w-full mx-auto p-4 md:flex md:items-center md:justify-between">
      <p>Made by <a href="https://github.com/Saxboyy" target="_blank" class="text-blue-500">Saxboyy</a></p>
    </footer>


    <script src="index.js" defer></script>
  </body>

</html>
