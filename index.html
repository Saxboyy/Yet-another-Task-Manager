<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="recursos/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Yet another task manager</title>
  </head>

  <body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 p-4">
      <a href="#" class="flex items-center text-xl font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          class="w-8 h-8 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
        <span>Task-To-Do</span>
        <p class="ml-auto" id="Status"></p>
      </a>
    </nav>

    <div class="max-w-3xl mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-8">Empower Yourself, Impact the World</h1>

      <div class="pb-4">
        <label for="newTask" id="newTaskLabel" class="hidden">New Task</label>
        <input id="newTask" type="text" placeholder="Add a new task"
          class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg shadow-md focus:outline-none">
        <label for="description" id="descriptionLabel" class="hidden">Description</label>
        <input id="description" type="text" placeholder="Add description"
          class="w-full px-4 py-3 mt-4 bg-gray-800 text-white rounded-lg shadow-md focus:outline-none hidden">
        <label for="dueDate" id="dueDateLabel" class="hidden">Due Date</label>
        <input id="dueDate" type="date"
          class="w-full px-4 py-3 mt-4 bg-gray-800 text-white rounded-lg shadow-md focus:outline-none hidden">
      </div>

      <h1 id="noTask" class="text-center text-2xl p-12 font-semibold">Nothing to do at the moment...</h1>

      <div id="taskList" class="grid gap-4"></div>

      <div id="doneTasks" class="0 h-12 font-semibold">
        <h3>Tasks completed</h3>
        <div id="doneList" class="grid gap-4"></div>

      </div>
    </div>

    <footer class="text-center py-5 bg-gray-800 mt-8">
      <p>Made by <a href="https://github.com/Saxboyy" target="_blank" class="text-blue-500">Saxboyy</a></p>
    </footer>

    <script src="index.js" defer></script>
  </body>

</html>
